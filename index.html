<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuhOne</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <a href="index.html" class="header__logo">
                <img class="header__logo-img" src="img/logo_img.svg" alt="Logotyype">
                <img class="header__logo-text" src="img/logo_text.svg" alt="Logotyype">
            </a>
            <div class="header__info">
                <ul>
                    <li>
                        <a href="tel.81112223344">
                            <img src="img/header_tel.svg" class="info__img" alt="telephone">
                            <span>8 (111) 222-33-44</span>
                        </a>                        
                    </li>
                    <li>
                        <img class="info__img" src="img/header_watch.svg" alt="watch">
                        <span>Пн-Пт 10:00-18:00</span>                        
                    </li>
                    <li>
                        <a href="order@buhone.ru" alt="email">
                            <img class="info__img" src="img/header_email.svg" alt="email">
                            <span>order@buhone.ru</span>
                        </a>
                    </li>
                    <li>
                        <img class="info__img" src="img/header_address.svg" alt="address">
                        <span>Невский пр. 130</span>
                    </li>
                </ul>
            </div>
            <nav class="header__nav">
                <ul>
                    <li><a href="#" class="header__item">Главная</a></li>
                    <li><a href="#" class="header__item">Услуги</a></li>
                    <li><a href="#" class="header__item">Кейсы</a></li>
                    <li><a href="#" class="header__item">О компании</a></li>
                    <li><a href="#" class="header__item">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
